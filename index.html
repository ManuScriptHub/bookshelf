<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-Sided Isometric Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="box">
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face inner-right"></div>
        <div class="face rear-right"></div>

        <div class="folder-group">
          <div class="folder f1"></div>
          <div class="folder f2"></div>
          <div class="folder f3"></div>
          <div class="folder f4"></div>
          <div class="folder f5"></div>
          <div class="folder f6"></div>
          <div class="folder f7"></div>
          <div class="folder f8"></div>
        </div>

        <div class="face right"></div>
        <div class="face front"></div>
      </div>
    </div>
  </body>
</html>
